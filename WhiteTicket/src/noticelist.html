    <script>
     
     
      $(function(){
        $.ajax({

                 url: "bringnoticelist", // 클라이언트가 요청을 보낼 서버의 URL 주소
                type: "GET",                             // HTTP 요청 방식(GET, POST)
                dataType: "json"                         // 서버에서 보내줄 데이터의 타입
            })

// HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.

.done(function(json) {
    
    var noticearr = json;
    var noticeappend = $('#add');
    for(var i=0;i<noticearr.length;i++){
      var str = "";
      str += "<tr>";
      str += "<td>"+noticearr[i].n_num+"</td>";
      str += "<td>"+noticearr[i].n_sub+"</td>";
      str +="<td>"+noticearr[i].n_id+"</td>";
      str +="<td>"+noticearr[i].n_price+"</td>";
     str +="<td>"+noticearr[i].n_state+"</td>";
      if(noticearr[i].n_state=='미완료'){
          str +="<td>"+"<button id = 'resell' class= 'btn btn-primary paybutton'"+">결제"+"</button>"+"</td>";
      }else if(noticearr[i].n_state=='완료'){
          str +="<td>"+"</td>";
      }
      str+="</tr>"
      noticeappend.append(str);
    }
})

// HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨.
.fail(function(xhr, status, errorThrown) {

    alert("오류");
})
      });

      
    </script>
